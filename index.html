<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Intro">
        <h1 class="Title">Rock Paper Scissors</h1>
    </div>
    <div class="Images">
        <img class="Rock" id="Rock" src="./RockNew.png" height="250px" width="250px">
        <img class="Paper" id="Paper" src="./papperNeww.png" height="250px" width="250px">
        <img class="Sci" id="Scissor" src="./SciNew.png" height="250px" width="250px">
    </div>
    <div class="Score">
        <div class="Score1">
            <h1 class="User">0</h1>
            <h1>User</h1>
        </div>
        <div class="Score2">
            <h1 class="Comp">0</h1>
            <h1>Computer</h1>
        </div>
    </div>
    <div class="Message">
         <h1 class="Start">Play your move</h1>
    </div>
    <script src="./index.js"></script>
</body>
</html>
